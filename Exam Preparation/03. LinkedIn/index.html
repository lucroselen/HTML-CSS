<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>LinkedIn</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="" class="logo" />
      <div class="buttons">
        <button class="btn"><a href="">Join now</a></button>
        <button class="btn btn-primary"><a href="">Sign in</a></button>
      </div>
    </header>
    <main class="container">
      <h1>Welcome to your professional community</h1>
      <form action="">
        <input type="text" placeholder="Email or phone number" />
        <input class="abs" type="password" placeholder="Password" />
        <span class="show">Show</span>
        <p class="forgot">Forgot password?</p>
        <button class="btn btn-primary">Sign in</button>
      </form>
      <img class="header-bg" src="./images/header-bg.svg" alt="" />
    </main>
    <div class="second-wrapper">
      <div class="second">
        <h2>Find open jobs and internships</h2>
        <div class="tags">
          <span>SUGGESTED SEARCHES</span>
          <ul>
            <li class="btn">Engineering</li>
            <li class="btn">Business Development</li>
            <li class="btn">Finance</li>
            <li class="btn">Marketing</li>
            <li class="btn">Human Resources</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
